[loggers]
keys=root,CaseDistributionPlannerLogger,DatabaseLogger,ActionControllerLogger

[handlers]
keys=console_handler,file_handler_CaseDistributionPlannerLogger,file_handler_DatabaseLogger,file_handler_ActionControllerLogger

[formatters]
keys=console_formatter,file_formatter

[logger_root]
level=INFO
handlers=console_handler

[logger_CaseDistributionPlannerLogger]
level=DEBUG
handlers=console_handler,file_handler_CaseDistributionPlannerLogger
qualname=CaseDistributionPlannerLogger
propagate=0

[logger_DatabaseLogger]
level=DEBUG
handlers=console_handler,file_handler_DatabaseLogger
qualname=DatabaseLogger
propagate=0

[logger_ActionControllerLogger]
level=DEBUG
handlers=console_handler,file_handler_ActionControllerLogger
qualname=ActionControllerLogger
propagate=0

[handler_console_handler]
class=StreamHandler
formatter=console_formatter
args=(sys.stdout,)

[handler_file_handler_CaseDistributionPlannerLogger]
class=logging.handlers.RotatingFileHandler
formatter=file_formatter
args=('c:\\Logs\\BatchCaseDistributionToDRCLogger\\BatchCaseDistributionToDRCLogger.log', 'a', 1000000, 100)

[handler_file_handler_DatabaseLogger]
class=logging.handlers.RotatingFileHandler
formatter=file_formatter
args=('c:\\Logs\\DatabaseLogger\\DatabaseLogger.log', 'a', 1000000, 100)

[handler_file_handler_ActionControllerLogger]
class=logging.handlers.RotatingFileHandler
formatter=file_formatter
args=('c:\\Logs\\ActionControllerLogger\\ActionControllerLogger.log', 'a', 1000000, 100)


[formatter_console_formatter]
format=%(levelname)s - %(name)s - %(filename)s - %(funcName)s:%(lineno)d - %(message)s
datefmt=%d-%m-%Y %H:%M:%S

[formatter_file_formatter]
format=%(asctime)s %(levelname)s - %(name)s - %(filename)s - %(funcName)s:%(lineno)d - %(message)s
datefmt=%d-%m-%Y %H:%M:%S
